# Configuration for the getObjectSchema MCP tool.
#
# Each entry is a flat mapping:
#   <enum_name>: <oas_schema_name>
#
# The enum_name is what the LLM sees as the schema_name parameter value.
# The oas_schema_name is the key in OpenAPI components/schemas to resolve.
# When the value is omitted (bare key), the oas_schema_name defaults to
# the enum_name itself.

