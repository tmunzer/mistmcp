searchEvents:
  type: tool_consolidation
  tags: [events]
  description: |-
    This tool can be used to search for events in an organization. You can specify a time range for the search using the `start_time` and `end_time` parameters, and you can also filter the search by event type using the `event_type` parameter.
  read_only_hint: true
  destructive_hint: false
  match_name: event_source
  parameters:
    - name: event_source
      schema:
        type: string
        enum:
          [
            device,
            mxedge,
            wan_client,
            wireless_client,
            nac_client,
            roaming,
            rogue,
          ]
      description: |-
        Source of events to search for. If not specified, events from all sources will be included in the search.
        * `device`: events related to devices in the organization or site.
        * `mxedge`: events related to MX Edge devices in the organization or site.
        * `wan_client`: events related to WAN clients in the organization or site.
        * `wireless_client`: events related to wireless clients in the organization or site.
        * `nac_client`: events related to NAC clients in the organization or site.
        * `roaming`: events related to wireless client roaming in the site. This required `site_id` parameter is required.
        * `rogue`: events related to rogue devices in the site. This required `site_id` parameter is required.
      required: true
    - name: org_id
      schema:
        type: string
        format: uuid
      description: ID of the organization to search for events in.
      required: true
    - name: start_time
      schema:
        type: string
      description: Start time (epoch timestamp in seconds, or relative string like '-1d', '-1w')
      required: false
    - name: end_time
      schema:
        type: string
      description: End time (epoch timestamp in seconds, or relative string like '-1d', '-2h', 'now')
      required: false
    - name: event_type
      schema:
        type: string
      description: Type of events to search for. If not specified, all event types will be included in the search. The list of possible event types can be obtained with the `getConstants` tool.
      required: false
    - name: site_id
      schema:
        type: string
        format: uuid
      description: ID of the site to filter events by. If not specified, events from all sites in the organization will be included in the search.
      required: false
      required_if:
        event_source:
          - roaming
          - rogue
    - name: mac
      schema:
        type: string
        format: uuid
      description: ID of the device to filter events by. If not specified, events from all devices in the organization will be included in the search. Not applicable when searching for wireless client events.
      required: false
    - name: text
      schema:
        type: string
      description: Text to search for in the event details. If not specified, events will not be filtered by text. Only applicable when searching for device events or nac client events.
      required: false
    - name: ssid
      schema:
        type: string
      description: SSID to filter wireless client events by. Only applicable when searching for wireless client events, nac client events, or rogue events.
      required: false
  requests:
    device:
      site_id:
        operationId: searchSiteDeviceEvents
        function: mistapi.api.v1.sites.devices.searchSiteDeviceEvents(apisession, site_id=str(site_id), start=str(start_time) if start_time else None, end=str(end_time) if end_time else None, type=str(event_type) if event_type else None,  mac=str(mac) if mac else None, text=str(text) if text else None  )
      org_id:
        operationId: searchOrgDeviceEvents
        function: mistapi.api.v1.orgs.devices.searchOrgDeviceEvents(apisession, org_id=str(org_id), start=str(start_time) if start_time else None, end=str(end_time) if end_time else None, type=str(event_type) if event_type else None, mac=str(mac) if mac else None, text=str(text) if text else None  )
    mxedge:
      site_id:
        operationId: mxedges.searchSiteMistEdgeEvents
        function: mistapi.api.v1.sites.mxedges.searchSiteMistEdgeEvents(apisession, site_id=str(site_id), start=str(start_time) if start_time else None, end=str(end_time) if end_time else None, type=str(event_type) if event_type else None, mxedge_id=f"00000000-0000-0000-1000-{str(mac)}" if mac else None)
      org_id:
        operationId: searchOrgMistEdgeEvents
        function: mistapi.api.v1.orgs.mxedges.searchOrgMistEdgeEvents(apisession, org_id=str(org_id), start=str(start_time) if start_time else None, end=str(end_time) if end_time else None, type=str(event_type) if event_type else None, mxedge_id=f"00000000-0000-0000-1000-{str(mac)}" if mac else None)
    wan_client:
