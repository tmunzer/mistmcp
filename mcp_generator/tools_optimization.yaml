        * When stats_type is `wireless_client`, this is the MAC address of the wireless client to retrieve statistics for.
        * When stats_type is `devices`, this is the ID of the device to retrieve statistics for.
        * When stats_type is `bgp`, this is the MAC address of the BGP peer to retrieve statistics for.
        * When stats_type is `ospf`, this is the MAC address of the OSPF neighbor to retrieve statistics for.
        * When stats_type is `port`, this is the MAC address of the switch or gateway port to retrieve statistics for.
      required: false
