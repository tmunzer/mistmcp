      get:
        operationId: getSiteDeviceStats
        function: mistapi.api.v1.sites.stats.getSiteDeviceStats(apisession, site_id=str(site_id), device_id=str(object_id)  )
    bgp:
      list:
        operationId: searchSiteBgpStats
        function: mistapi.api.v1.sites.stats.searchSiteBgpStats(apisession, site_id=str(site_id), start=str(start_time), end=str(end_time), mac=str(object_id)  )
    ospf:
      list:
        operationId: searchSiteOspfStats
        function: mistapi.api.v1.sites.stats.searchSiteOspfStats(apisession, site_id=str(site_id), start=str(start_time), end=str(end_time), mac=str(object_id)  )
    port:
