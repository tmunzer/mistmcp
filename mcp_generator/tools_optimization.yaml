      org_id:
        operationId: searchOrgWanClientEvents
        function: mistapi.api.v1.orgs.wan_clients.searchOrgWanClientEvents(apisession, org_id=str(org_id), start=str(start_time) if start_time else None, end=str(end_time) if end_time else None, type=str(event_type) if event_type else None, mac=str(mac) if mac else None,   )
    wireless_client:
