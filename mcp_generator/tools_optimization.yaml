  destructive_hint: false
  match_name: stats_type
  parameters:
    - name: stats_type
      schema:
        type: string
        enum: [site, mxedge, wireless_client, devices, bgp, ospf, port]
      description: Type of statistics to retrieve about the site.
      required: true
    - name: site_id
      schema:
        type: string
        format: uuid
      description: ID of the site to retrieve statistics for.
      required: true
    - name: start_time
