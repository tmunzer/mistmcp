getInsightMetrics:
  type: tool_consolidation
  tags: [sites_insights]
  description: Get insight metrics for a given object
  read_only_hint: true
  destructive_hint: false
  parameters:
    - name: site_id
      schema:
        type: string
        format: uuid
      description: ID of the Mist Site
      required: true
    - name: object_type
      schema:
        type: string
      description: Type of object to retrieve metrics for.
      required: true
    - name: metric
      schema:
        type: string
      description: Name of the metric to retrieve. Use the tool `listSiteInsightMetrics` to see available metrics.
      required: true
    - name: mac
      schema:
        type: string
      description: MAC address of the client or device to retrieve metrics for. Required if object_type is 'client', 'ap', 'mxedge' or 'switch'.
      required: false
    - name: device_id
      schema:
        type: string
        format: uuid
      description: ID of the gateway device to retrieve metrics for. Required if object_type is 'gateway'.
      required: false
    - name: start
      schema:
        type: string
      description: Start time (epoch timestamp in seconds, or relative string like '-1d', '-1w')
      required: false
    - name: end
      schema:
        type: string
      description: End time (epoch timestamp in seconds, or relative string like '-1d', '-2h', 'now')
      required: false
    - name: duration
      schema:
        type: string
      description: Duration like 7d, 2w
      required: false
    - name: interval
      schema:
        type: string
      description: Aggregation works by giving a time range plus interval (e.g. 1d, 1h, 10m) where aggregation function would be applied to.
      required: false
    - name: page
      schema:
        type: integer
      description: Page number
      required: false
    - name: limit
      schema:
        type: integer
      description: Number of records per page
      required: false
  requests:
    site:
      get:
        operationId: getSiteInsightMetrics
        function: mistapi.api.v1.sites.insights.getSiteInsightMetrics(apisession, site_id=str(site_id), metric=str(metric), start=str(start), end=str(end), duration=str(duration), interval=str(interval), limit=limit, page=page)

    client:
      get:
        operationId: getSiteInsightMetrics
        function: mistapi.api.v1.sites.insights.getSiteInsightMetricsForClient(apisession, site_id=str(site_id), client_mac=str(mac), metric=str(metric), start=str(start), end=str(end), duration=str(duration), interval=str(interval), limit=limit, page=page)

    ap:
      get:
        operationId: getSiteInsightMetrics
        function: mistapi.api.v1.sites.insights.getSiteInsightMetricsForDevice(apisession, site_id=str(site_id), device_mac=str(mac), metric=str(metric), start=str(start), end=str(end), duration=str(duration), interval=str(interval), limit=limit, page=page)

    gateway:
      get:
        operationId: getSiteInsightMetrics
        function: mistapi.api.v1.sites.insights.getSiteInsightMetricsForGateway(apisession, site_id=str(site_id), device_id=str(device_id), metric=str(metric), start=str(start), end=str(end), duration=str(duration), interval=str(interval), limit=limit, page=page)

    mxedge:
      get:
        operationId: getSiteInsightMetrics
