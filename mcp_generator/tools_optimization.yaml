listAuditLogs:
  type: tool_consolidation
  tags: [events]
  description: |-
    This tool can be used to retrieve audit logs for the current account or an organization.
  read_only_hint: true
  destructive_hint: false
  match_name: scope
  parameters:
    - name: scope
      schema:
        type: string
        enum: [self, org]
      description: Whether to retrieve audit logs for the account or a specific organization. If `org` is selected, the `org_id` parameter is required.
      required: true
    - name: org_id
      schema:
        type: string
        format: uuid
      description: ID of the organization to retrieve audit logs for.
      required: false
      required_if:
        scope:
          - org
    - name: start_time
      schema:
        type: string
      description: Start time (epoch timestamp in seconds, or relative string like '-1d', '-1w')
      required: false
    - name: end_time
      schema:
        type: string
      description: End time (epoch timestamp in seconds, or relative string like '-1d', '-2h', 'now')
      required: false
    - name: limit
      schema:
        type: integer
      description: Maximum number of audit entries to retrieve. If not specified, the API will return up to 100 entries (maximum allowed is 1000).
      required: false
    - name: message
      schema:
        type: string
      description: Message to filter audit logs by (partial search). If not specified, logs will not be filtered by message.
      required: false
  requests:
    self:
      list:
        operationId: listSelfAuditLogs
        function: mistapi.api.v1.self.logs.listSelfAuditLogs(apisession, start=str(start_time) if start_time else None, end=str(end_time) if end_time else None, message=str(message) if message else None, limit=limit if limit else None )
    org:
      list:
        operationId: listOrgAuditLogs
        function: mistapi.api.v1.orgs.logs.listOrgAuditLogs(apisession, org_id=str(org_id), start=str(start_time) if start_time else None, end=str(end_time) if end_time else None, message=str(message) if message else None, limit=limit if limit else None )
