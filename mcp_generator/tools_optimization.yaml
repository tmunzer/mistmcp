getSiteSle:
  type: tool_consolidation
  tags: [sles]
  description: Provides Information about the Service Level Expectations (SLEs) for a given site. The SLEs are derived from the insight metrics and can be used to monitor the network user experience of the site against the defined SLEs.
  read_only_hint: true
  destructive_hint: false
  match_name: object_type
  parameters:
    - name: site_id
      schema:
        type: string
        format: uuid
      description: ID of the Mist Site
      required: true
    - name: scope
      schema:
        type: string
        enum: [client, ap, gateway, mxedge, switch, site]
      description: Scope of the SLEs to retrieve. Can be 'client', 'ap', 'gateway', 'mxedge', 'switch' or 'site'.
      required: true
    - name: scope_id
      schema:
        type: string
        description: ID of the object to retrieve SLEs for. Required if scope is 'client', 'ap', 'gateway', 'mxedge' or 'switch'. Optional if scope is 'site'.
      required: true
    - name: metric
      schema:
        type: string
      description: Name of the metric to retrieve SLEs for. Use the tool `listSiteInsightMetrics` to see available metrics.
      required: true
    - name: object_type
      schema:
        type: string
      description: Type of object to retrieve metrics for.
      required: true
    - name: start
      schema:
        type: string
      description: Start time (epoch timestamp in seconds, or relative string like '-1d', '-1w', 'now')
      required: false
    - name: end
      schema:
        type: string
      description: End time (epoch timestamp in seconds, or relative string like '-1d', '-2h', 'now')
