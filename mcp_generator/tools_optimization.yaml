updateSiteConfigurationObjects:
  type: tool_consolidation
  tags: [configuration]
  description: |-
    Update or create configuration object for a specified site. 
    IMPORTANT:
    To ensure that you are not missing any required attributes when updating the configuration object when updating the object, make sure to :
    * first retrieve the current configuration object using the tools `getSiteConfigurationObjects` to retrieve the object defined at the site level or `getSiteConfiguration` to retrieve the full site configuration including all configuration objects defined at the org level and assigned to the site
    * modify the desired attributes 
    * use this tool to update the configuration object with the modified attributes
  read_only_hint: false
  destructive_hint: false
  parameters:
    - name: site_id
      schema:
        type: string
        format: uuid
      description: ID of the site to update configuration objects for.
      required: true
    - name: object_type
      schema:
        type: string
      description: Type of configuration object to update.
      required: true
    - name: payload
      schema:
        type: object
      description: JSON payload of the configuration object to update or create. When updating an existing object, make sure to include all required attributes in the payload. It is recommended to first retrieve the current configuration object using the `getSiteConfigurationObjects` tool and use the retrieved object as a base for the payload, modifying only the desired attributes.
      required: true
    - name: object_id
      schema:
        type: string
        format: uuid
      description: ID of the specific configuration object to update. Optional, if not provided, a new configuration object will be created with the provided payload.
      required: false
  requests:
    devices:
      update:
        operationId: updateSiteDevice
        function: mistapi.api.v1.sites.devices.updateSiteDevice(apisession, site_id=str(site_id), device_id=str(object_id), body=payload)

    evpn_topologies:
